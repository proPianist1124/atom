<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login to Anon</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href = "/style.css" type = "text/css"/>
        <link rel = "icon" type = "image/x-icon" href = "/favicon.ico"/>
    </head>
    <body>
        <div class = "card" style = "margin-top:50px; text-align:center;">
            <h1>anon</h1>
            <form action = "/login" method = "POST" autocomplete = "off">
                <input type = "text" placeholder = "alias" name = "alias" style = "width:100%" required/>
                <br><br>
                <input type = "password" placeholder = "password" name = "password" style = "width:100%" required/>
                <br><br>
                <button type = "submit" style = "width:100%">Sign In</button>
            </form>
        </div>
    </body>
</html>
