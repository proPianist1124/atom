<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login to Anon</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href = "/style.css" type = "text/css"/>
        <link rel = "icon" type = "image/x-icon" href = "/favicon.ico"/>
    </head>
    <body>
        <div class = "card" style = "margin-top:50px; text-align:center;">
            <h1>anon</h1>
            <form id = "login" autocomplete = "off" spellcheck = "false">
                <input type = "text" placeholder = "alias" id = "alias" style = "width:100%" required/>
                <br><br>
                <input type = "password" placeholder = "password" id = "password" style = "width:100%" required/>
                <br><br>
                <button type = "submit" style = "width:100%">Sign In</button>
            </form>
            <p style = "color:var(--danger); margin-top:20px;" id = "error"></p>
        </div>
        <script src = "/src/login.js"></script>
    </body>
</html>
