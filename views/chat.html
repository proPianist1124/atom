<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>atomchat</title>
        <%- include("./components/meta.html"); %>
    </head>
    <body>
        <div class = "card" style = "background-color: var(--background);">
            <%- include("./components/header.html"); %>
            <p style = "display: flex; align-items: center; color: var(--secondary);">
                Server:&nbsp;<u><%- name %></u>
                <span style = "color: var(--success); margin-left: auto;" id = "status">â€¢ Secure Connection</span>
            </p>
            <div id = "feed" class = "card" style = "height: 50vh; overflow: auto; margin-bottom: 30px; background-color: var(--background-lighter); border: 3px solid var(--background-lightest);"></div>
            <p style = "color: var(--danger);" id = "error"></p>
            <div style = "display: flex; align-items: center; justify-content: center;">
                <input id = "message" placeholder = "your message" autocomplete = "off" style = "width: 100%; margin-right: 10px;" />
                <input id = "id" value = "<%- id %>" type = "hidden" />
                <button id = "send">
                    Send&nbsp;&nbsp;
                    <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16" viewBox = "0 0 24 24" fill = "none" stroke = "currentColor" stroke-width = "2" stroke-linecap = "round" stroke-linejoin = "round">
                        <path d = "m3 3 3 9-3 9 19-9Z" />
                        <path d = "M6 12h16" />
                    </svg>
                </button>
            </div>
        </div>
        <script src = "/src/send.js" type = "module"></script>
        <script src = "/src/exit.js"></script>
    </body>
</html>
