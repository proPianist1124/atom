<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Anon</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href = "/style.css" type = "text/css"/>
        <link rel = "icon" type = "image/x-icon" href = "/favicon.ico"/>
    </head>
    <body>
        <div class = "card" style = "background-color:var(--background)">
            <h1>anon</h1>
            <p style = "color:var(--secondary); font-weight:bold; margin-bottom:40px;">
                welcome, <%- username %>
            </p>
            <h3 style = "margin-top:40px">Lobby</h3>
            <div id = "feed" class = "card" style = "height:200px; overflow:auto; margin-bottom:30px; background-color:var(--background-lighter);"></div>
            <p style = "color:var(--danger)" id = "error"></p>
            <div style = "display:flex; align-items:center; justify-content:center;">
                <input id = "message" placeholder = "your message…" style = "width:100%; margin-right:10px;" autocomplete = "off"/>
                <button id = "send">
                    Send&nbsp;&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
                </button>
            </div>
            <p style = "color:var(--success)" id = "status">• Secure Connection</p>
            <h3 style = "margin-top:40px">Configuration</h3>
            <div class = "card" style = "background-color:var(--background-lighter);">
                <input id = "title" placeholder = "title…" style = "background-color:var(--background-lightest); width:100%;"/>
                <br><br>
                <input id = "favicon" placeholder = "favicon…" style = "background-color:var(--background-lightest); width:100%;"/>
                <br><br>
                <input id = "escape" placeholder = "escape…" style = "background-color:var(--background-lightest); width:100%;"/>
                <div style = "display:flex; align-items:center; margin-top:20px;">
                    <button id = "save_config" style = "width:100%; margin-right:10px;">Save Config</button>
                    <button id = "delete_config" class = "danger" style = "width:100%">Delete Config</button>
                </div>
            </div>
        </div>
        <script src = "/src/send.js" type = "module"></script>
        <script src = "/src/masking.js" type = "module"></script>
    </body>
</html>
